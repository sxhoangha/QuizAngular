<md-card>
        <md-card-title>
            <span *ngIf="quiz.id">Edit Quiz</span>
            <!-- why question.id but not question.ID -->
            <span *ngIf="!quiz.id">New Quiz</span>
        </md-card-title>
        <md-card-content>
            <form>
                <md-form-field class="fullWidth">
                    <input [(ngModel)]="quiz.title" name="title" mdInput placeholder="Quiz Title">
                </md-form-field>
              
            </form>
        </md-card-content>
        <md-card-actions>
            <button *ngIf="quiz.id" (click)="api.putQuiz(quiz)" md-button>EDIT</button>
            <button *ngIf="quiz.id" (click)="quiz = {}" md-button>NEW</button>
            <button *ngIf="quiz.id" [routerLink]= "['/question', quiz.id]" md-button>EDIT QUESTION</button>
            <!-- set question to empty obj when hit NEW   -->
            <button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)" md-button>POST</button>
        </md-card-actions>
    </md-card>
